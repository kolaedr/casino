<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            min-height: 500px;
        }
        .row div{
            margin: 0 1em;
        }
        button{
            padding: 2em;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="xxx"></div>
        <div class="yyy"></div>
        <div class="zzz"></div>
    </div>


    <button class="btn">UP</button>
    <script>
        let xxx = document.querySelector('.xxx');
        let yyy = document.querySelector('.yyy');
        let zzz = document.querySelector('.zzz');
        arr = [
            "http://placekitten.com/200/300",
            "http://placekitten.com/300/300",
            "http://placekitten.com/300/200",
            "http://placekitten.com/100/200"
        ];

        function up(x) {
            let ind = Math.floor(Math.random() * arr.length);
            x.innerHTML = `<img src="${arr[ind]}" alt="">`;
        }
        document.querySelector('.btn').addEventListener('click', () => {
            up(xxx);
            up(yyy);
            up(zzz);
        });
    </script>
</body>

</html>
